<script>
  // Get all the buttons and the color indicator
const buttons = document.querySelectorAll(".custom-button");
const colorIndicator = document.querySelector(".color-indicator");

// Initialize the currently active button
let activeButton = null;

// Add a click event listener to each button
buttons.forEach(button => {
    button.addEventListener("click", () => {
        // Remove the active class from the previously active button
        if (activeButton) {
            activeButton.classList.remove("active");
        }

        // Set the currently active button and add the active class
        activeButton = button;
        activeButton.classList.add("active");

        // Change the color indicator's background to the active button's background color
        colorIndicator.style.backgroundColor = getComputedStyle(button).backgroundColor;
    });
});

</script>
